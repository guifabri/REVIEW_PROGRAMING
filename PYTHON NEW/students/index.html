<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <link rel="stylesheet" href="styles/students.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="mostrar_agregar_estudiante()">Agregar estudiante</a></li>
                <li><a href="#" onclick="mostrar_Buscar_estudiante()">Buscar estudiante</a></li>
                <li><a href="#" onclick="mostrar_Eliminar_estudiante()">Eliminar Ãºltimo estudiante</a></li>
                <li><a href="#" onclick="guardarEnArchivo()">Guardar en archivo</a></li>
                <li><a href="#" onclick="cargarDesdeArchivo()">Cargar desde un archivo</a></li>
                <li><a href="#" onclick="listado_Estudiantes()">Listado de estudiantes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="add_student" style="display: none;">
            <h2>Agregar Estudiante</h2>
            <form>
                <label for="ci">C.I.:</label>
                <input type="text" id="ci" name="ci" required>
                <br>
                <label for="nombre">Nombres y Apellidos:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <button type="button" onclick="agregarEstudiante()">Agregar</button>
            </form>
        </section>
        <section id="search_student" style="display: none;">
            <h2>Buscar Estudiante</h2>
            <form>
                <label for="buscar-ci">C.I.:</label>
                <input type="text" id="buscar-ci" name="buscar-ci" required>
                <br>
                <button type="button" onclick="buscarEstudiante()">Buscar</button>
            </form>
        </section>
        <section id="delete_student" style="display: none;">
            <h2>Eliminar Estudiante</h2>
            <form>
                <label for="eliminar-ci">C.I.:</label>
                <input type="text" id="eliminar-ci" name="eliminar-ci" required>
                <br>
                <button type="button" onclick="eliminarEstudiante()">Eliminar</button>
            </form>
        </section>
        <section id="listado"></section>
    </main>
    <footer></footer>
    <script type="text/javascript" src="scripts/estudiantes.js"></script>
</body>
</html>
